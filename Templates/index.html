      <!DOCTYPE html>
      <html lang="en">

      <head>
          <meta charset="UTF-8">
          <title>Book Recommendation System</title>

          <!-- Include bootstrap framework using cdn -->
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
          
          <style>

          * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          }

          body {
          font-family :Arial, Helvetica, sans-serif;
          }

          a {
          text-decoration: none;
          }

          li {
          list-style: none;
          }

          .navbar {
          display:flex;
          align-items: center;
          justify-content:space-between;
          padding: 20px;
          background-color: rgb(27, 88, 138);
          color: #fff;
          }

          .nav-links a {
          color: #fff;
          }

          /* LOGO */
          .logo {
          font-size: 40px;
          }

          /* NAVBAR MENU */
          .menu {
          display: flex;
          gap: 1em;
          font-size: 20px;
          }

          .menu li:hover {
          background-color:rgb(101, 161, 211);
          border-radius: 20px;
          transition: 0.3s ease;
          }

          .menu li {
          padding: 10px 14px;
          }

          .text-title {
          color: rgb(19, 60, 94);
          text-align: left;
          font-size: 35px;
          }

          .book-info{
            margin-top: 10px;
            color: black;
          }

          /* SIBLING FADE: fade out siblings around a hovered item */
          .card-container:hover .card {
              opacity: 0.4;
              transform: scale(0.9);
              transition: opacity 150ms linear 100ms, transform 150ms ease-in-out 100ms;
          }

          .card-container .card:hover {
              opacity: 1;
              transform: scale(1);
              transition-delay: 0ms, 0ms;
          }

          </style>

      </head>

      <body style="background-color:floralwhite;">
              <nav class="navbar">
                <!-- LOGO -->
                <div class="logo">Book Recommendation System</div>
            
                <!-- NAVIGATION MENU -->
                <ul class="nav-links">

                  <!-- NAVIGATION MENUS -->
                  <div class="menu">

                    <li><a href="/">Home</a></li>
                    <li><a href="/Recommender">Recommender</a></li>
            
                  </div>
                </ul>
              </nav>

              <div class="container">
                <div class="rows">

                  <div class="col-md-12">
                    <h1 class="text-title" style="margin-top: 50px;"> Top choices </h1>
                  </div>

                </div>
              </div>

              <div class="container">
                <div class="card-container row" >
                    <!-- Loop through and print cards -->
                    {% for i in range(50) %}
                    <div class="col-md-2 py-4">
                        <div class="card h-100" style="background-color: white;">
                            <div class="card-body text-center py-4">
                                <img class="card-img-top"
                                    src="{{Book_image[i]}}"
                                    alt="Book Image">
                                <p class="book-info" style="font-size: 20px;">{{Book_name[i]}}</p>
                                <p class="book-info">{{Book_author[i]}}</p>
                                <p class="book-info">votes={{Book_no_rating[i]}}</p>
                                <p class="book-info">rating:{{"%.1f"%Book_avg_rating[i]}}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
      </body>
      </html>
